#--------------------------------
# Environment
#--------------------------------

#This is true when running in test environment.
env.is-test=false
#When the server has only single tenant. Meaning only one accountId.
env.is-single-tenant=true
#run firstRun() when server starts. 
#This needs to be 'true' when running the server for the first time.
#Once you run it, set it to 'false' to speed up server start up.
env.skip-first-run=true

#--------------------------------------------------------------------
# Use this section to speed up the page load of the title and
# subtitle section. 
# Without this, the program will go to the datastore to retrieve the
# information, which can slow down the response, specially when 
# the server does the initial start.
#--------------------------------------------------------------------
basic.use-hardcoded-val=true
basic.title=Sasagu blog
basic.sub-title=Making a blog system, on a system being built + more.
basic.icon-url=https://storage.googleapis.com/serverless-blog-sasagu-com/ICONS/me.jpg
basic.favicon-url=https://storage.googleapis.com/serverless-blog-sasagu-com/ICONS/icon.png
basic.author.name=Sasagu M
feed.id=sasagu.com
feed.link=https://sasagu.com/

articles.count-per-page=5